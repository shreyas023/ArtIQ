<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>

    <h1 id="user-name"></h1>
    <script>
        function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Retrieve the name parameter from the URL
var name = encodeURIComponent(getParameterByName('name')) || getParameterByName('name');

// Check if the name parameter exists and display it
if (name) {
    document.getElementById('user-name').textContent = 'Welcome, ' + name + '!';
} else {
    document.getElementById('user-name').textContent = 'Welcome, guest!';
}
    </script>

</body>
</html>
